<!DOCTYPE html>

<body>

  <br />
  Widget , UI 组件的抽象类，进行生命周期管理。
  jQuery 时代的 UI 管理，做的不够好，一定程度上不能称之为 component 组件管理。
  <script>
    /**
     *  Widget 抽象类
     */
    function Widget () {
      this.ele = null
    }
    Widget.prototype = {
      on: function (type, handler) {
        if (this.handlers[type] == undefined) {
          this.handlers[type] = []
        }
        this.handlers[type].push(handler)
        return this
      },
      fire: function (type, data) {
        if (Array.isArray(this.handlers[type])) {
          this.handlers[type].forEach(function (handler) {
            handler(data)
          })
        }
      },
      off: function (type) {
        if (type) {

        }
      },
      init: function (config) {
        var def = {};
        this.options = Object.assign(config, def);
      },
      render: function (container) {
        this.renderUI()
        this.handlers = {} 
        this.bindUI()
        this.syncUI()
        $(container || document.body).append(this.ele)
      },
      //由子类具体实现 画ui界面
      renderUI: function () {},
      //由子类具体实现 为UI绑定dom事件，及组件的自定义事件
      bindUI: function () {},
      //由子类具体实现 根据config设置ui动态变化的部分，如宽、高、样式名等
      syncUI: function () {},
      destroy: function () {
        this.destructor()
        this.ele.off()
        this.ele.remove()
      },
      //由子类具体实现
      destructor: function () {}
    }
    Widget.prototype.constructor = Widget
  </script>
</body>
</html>
