<body>
  <script>
    // 从 一维数组 转为 二维数组
    const fatArray = (inputArr) => {
      const nestList = [];
      let subArr = [];
      const len = 3; // 子数组长度
      inputArr.forEach((item, index) => {
        subArr.push(item);
        if (index % len + 1 === len) {
          nestList.push(subArr);
          subArr = [];
        }
      });
      let index = subArr.length;
      if (!index) {
        return nestList;
      }
      // 如果 subArr 有内容，但长度不够时、凑上 null
      for (;index < len; index++) {
        subArr.push(null);
      }
      return [...nestList, subArr];
    };
    console.log(fatArray([2,3,4,5,6,7,8]));
  </script>
</body>
</html>
