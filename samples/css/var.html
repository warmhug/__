<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css var</title>
</head>
<body>
  <style>
    :root {
      --color: green;
    }
    .btn {
      --my-color: blue;
      color: var(--color);
    }
    .btn-primary {
      color: var(--my-color);
    }
  </style>
  <button class="btn btn-primary">按钮</button>
</body>
</html>
