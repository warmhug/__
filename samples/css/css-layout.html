<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圣杯布局</title>
  <style type="text/css">
    body { min-width: 550px;  }
    #container { padding-left: 200px;  padding-right: 150px;  }
    #container .column { position: relative; float: left; }
    #center { width: 100%; }
    #left { width: 200px;  right: 200px;  margin-left: -100%; }
    #right { width: 150px;  margin-right: -150px;  }
    /*** IE6 Fix ***/
    * html #left { left: 150px;  }
    /*** Just for Looks ***/
    body { margin: 0; padding: 0; background: #FFF; }
    #left { background: #66F; }
    #center { background: #DDD; }
    #right { background: #F66; }
  </style>
</head>
<body>
  <!-- http://www.alistapart.com/articles/holygrail -->
  <div id="container">
    <div id="center" class="column">
      <h1>This is the main content.</h1>
    </div>
    <div id="left" class="column">
      <h2>This is the left sidebar.</h2>
    </div>
    <div id="right" class="column">
      <h2>This is the right sidebar.</h2>
    </div>
  </div>
</body>
</html>
