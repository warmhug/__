<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>height 100% position absolute</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      /* 浏览器默认会为 块级元素 分配最大宽度，但不负责分配高度 */
      height: 100%;
    }
    .footer {
      position: absolute;
      /* 去掉 bottom:0 ，渲染正确  */
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main" style="height: 1500px;"></div>
    <div class="footer">
      footer 注意其位置
    </div>
  </div>
</body>
</html>
