<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <script>
    // 元素翻转 https://stackoverflow.com/questions/872310/javascript-swap-array-elements
    var list = [{ a: 1 }, { b: 2 }];
    var b = list[1];
    list[1] = list[0];
    console.log(list, b);
    list[0] = b;
    console.log(list);

    // 模拟 repeat 效果
    console.log(Array(20).fill([1, 2, 3]).flat());

    const arr = [
      { id: 1, val: 'aa' },
      { id: 2, val: 'aa' },
    ]
    const val1 = arr.find(item => item.id === 1)
    console.log(arr[0] === val1);
  </script>
</body>
</html>
