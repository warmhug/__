<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>async await</title>
</head>
<body>
  <script>
    // async await 实现原理 https://zhuanlan.zhihu.com/p/115112361
    // await 后需要是 Promise

    async function test() {
      console.log('test start');
      await otherTest();
      console.log('test end');
    }
    async function otherTest() {
      console.log('otherTest');
    }
    test();
    console.log('after test');
    // 输出 test start -> otherTest -> after test -> test end
    // async 后函数相当于变成了
    function test() {
      console.log('test start');
      const p = new Promise((res, rej) => {
          otherTest();
      });
      p.then(() => console.log('test end'));
      return p;
    }

    var t1 = +new Date();

    var promiseOp = (arg) => new Promise((resolve, reject) => setTimeout(() => resolve(arg), 1500));
    var fn1 = async (arg) => {
      var a = promiseOp(2);
      var b = promiseOp(2);
      return arg + await a + await b;
    }
    fn1(1).then(res => {
      console.log('await value', +new Date() - t1, res)
    });

    var fn2 = async (arg) => {
      var a = await promiseOp(20);
      var b = await promiseOp(30);
      return arg + a + b;
    }
    fn2(1).then(res => {
      console.log('await promise', +new Date() - t1, res)
    });

    // async without await
    // The async function automatically wraps the return value inside a promise.
    // Whether you return a plain JS object or a Promise, it will be wrapped with a promise.
    async function a() {
      console.log('in a (no await)');
      return { a: 1 };
      // return new Promise((resolve, reject) => {
      //   setTimeout(() => resolve(s), 500);
      // });
    }
    // a().then((res) => console.log(res));
    console.log(typeof a().then);
    console.log(a());

  </script>
</body>
</html>
