  // 快排（递归）/（堆栈）
  function quickSort(arr, l, r) {
    if (l < r) {
      var mid = arr[parseInt((l + r) / 2)],
        i = l - 1,
        j = r + 1;
      while (true) {
        while (arr[++i] < mid);
        while (arr[--j] > mid);
        if (i >= j) break;
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
      quickSort(arr, l, i - 1);
      quickSort(arr, j + 1, r);
    }
    return arr;
  }
