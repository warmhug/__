<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>css 选择器</title>
  <style>
    .box .section {
      color: #000;
    }
    .box .section:last-of-type {
      color: red;
    }
  </style>
</head>
<body>
  当有 footer 时，紧挨着它的 section 颜色变红，没有 footer 时 section 颜色正常黑色。
  2021-10-25 目前没办法用 css 选择器实现。
  <div class="box">
    <p class="section">这是第1个段落</p>
    <p class="section">这是第2个段落</p>
    <p class="section">这是第n个段落</p>
    <p class="foot">footer</p>
  </div>
</body>
</html>
