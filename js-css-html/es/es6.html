<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>
<body>
  <script>
    /*
    Object.observe() 
    已废弃。参考：
    http://updates.html5rocks.com/2012/11/Respond-to-change-with-Object-observe
    http://weblog.bocoup.com/javascript-object-observe/ 、https://github.com/Polymer/observe-js
    */


    /**
     * Computed property keys
     * Method definition shorthand
     */
    var pre = 'p_';
    var obj = {
      foo0: function() { return 0; },
      foo1() { return 1; },
      ['foo' + 2]() { return 2; },
      [pre + 'a']: true,
    };
    console.log(obj);


    /**
     *  Block–scoped variables  let 使用
     */
    var es = [];
    for (var i = 0; i < 10; i++) {
      let c = i;
      es[i] = function () {
        console.log("ES" + c);
      };
    }
    es[6]();


    /**
     *  Iterables & for … of loops
     */
    let values = [1, 2, 3];
    for (let i of values) {
      console.log(i);
    }
  </script>

  <script>
    for (var i = 0; i < 10; i++) {
      setTimeout(function() {console.log(i); }, 100 * i);
    }

    for (var i = 0; i < 10; i++) {
      // capture the current state of 'i'
      // by invoking a function with its current value
      (function(i) {
          setTimeout(function() { console.log(i); }, 100 * i);
      })(i);
    }

    for (let i = 0; i < 10 ; i++) {
      setTimeout(function() {console.log(i); }, 100 * i);
    }
  </script>
  
</body>
</html>
