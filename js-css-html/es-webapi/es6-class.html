<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>
<body>
  <script>
    // 对象里不能使用 arrow function
    function Person(name) {
      this.name = name;
      this.say();
    }
    Person.prototype = {
      work() {
        console.log('I can work!');
        console.log(this);
      },
      walk: () => {
        console.log(this); // 箭头函数，注意此处 this
      },
      say() {
        console.log('I can say!');
        setTimeout(() => {
          console.log('say again');
        }, 10);
      }
    };
    var p = new Person('me');
    p.work();
    p.walk();
    p.say();
  </script>
</body>
</html>
