<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>
<body>
    Object.defineProperty  与 Object.definePropertys

    Object.defineProperty(obj, prop, descriptor)
  <script>
    var o = {};

    Object.defineProperty(o, 'key', {
      get: function() { alert('not allowed access key!') },
      configurable: true,
    });

    o.a = 1;
    // 等同于 :
    Object.defineProperty(o, "a", {
      value : 1,
      writable : true,
      configurable : true,
      enumerable : true
    });

    // 另一方面，
    Object.defineProperty(o, "a", { value : 1 });
    // 等同于 :
    Object.defineProperty(o, "a", {
      value : 1,
      writable : false,
      configurable : false,
      enumerable : false
    });


    var obj = {};
    Object.defineProperties(obj, {
      "property1": {
        value: true,
        writable: true
      },
      "property2": {
        value: "Hello",
        writable: false
      }
      // 等等.
    });
    alert(obj.property2) //弹出"Hello"
  </script>
</body>
</html>
