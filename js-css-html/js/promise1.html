<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <script>
    var getA = cb => cb('a');
    var getB = cb => cb('b');
    var getC = cb => cb('c');
    // callback
    getA(a => {
      console.log(a);
      getB(b => {
        console.log(b);
        getC(c => {
          console.log(c);
        })
      })
    })

    // promise
    var getPa = () => new Promise((resolve, reject) => setTimeout(() => resolve('pa'), 500));
    var getPb = () => new Promise((resolve, reject) => setTimeout(() => resolve('pb'), 500));
    var getPc = () => new Promise((resolve, reject) => setTimeout(() => resolve('pc'), 500));
    getPa().then(a => {
      console.log(a);
      return getPb(a)
    }).then(b => {
      console.log(b);
      return getPc(b)
    }).then(c => {
      console.log(c);
    });

  </script>
</body>
</html>
