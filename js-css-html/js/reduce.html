  <script>
    var nums = [0,1,2,3,4].reduce(function(previousValue, currentValue, index, array){
      return previousValue + currentValue;
    }, 10);
    console.log(nums);

    var obj = [1, 2, 3, 4].reduce((previousValue, currentValue) => { 
      previousValue[currentValue] = `val-${currentValue}`; 
      return previousValue; 
    }, {});
    console.log(obj);


    var arr1 = ['d', 'f', 'e', 'a', 'c', 'b'];
    // var arr1 = ['d', 'f', 'e'];
    // var arr1 = ['d', 'f', 'e', 'a'];
    // var arr1 = ['e', 'a'];
    var arr1 = ['d', 'f'];
    var arr2 = ['a', 'b', 'c', 'e'];
    var arr_final = arr1.sort((a, b) => {
      console.log(a, b)
      return arr2.indexOf(a) - arr2.indexOf(b)
    });
    console.log(arr_final);

    function concat (input) {
      return input.reduce(function (partial, value) {
        if (partial) {
          partial += ', '
        }
        return partial + value.name
      }, '')
    }

    concat([
      { name: 'George' },
      { name: 'Sam' },
      { name: 'Pear' }
    ])

    function without(obj, keys) {
      return Object.keys(obj).filter(function (key) {
        return keys.indexOf(key) === -1;
      }).reduce(function (result, key) {
        result[key] = obj[key];
        return result;
      }, {});
    }
    var obj = {
      a: 1,
      b: 2,
      c: 3,
      d: 4
    }
    console.log( without(obj, ['a', 'b']) )
  </script>
