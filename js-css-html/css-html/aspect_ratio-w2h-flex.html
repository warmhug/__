<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    .container {
      display: flex;
    }
    .grid {
      flex: 1;
      position: relative;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    .grid:last-child { margin-right: 0; }
    .grid::after {
      content: ' ';
      display: block;
      padding-bottom: 100%;
    }
    .grid-content {
      position: absolute;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid red;
    }
    .grid-content img {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="grid-content">1</div>
  </div>
  <div class="grid">
    <div class="grid-content"><img src="http://dummyimage.com/600x600/000/fff" /></div>
  </div>
  <div class="grid">
    <div class="grid-content">3</div>
  </div>
  <div class="grid">
    <div class="grid-content">4</div>
  </div>
</div>
</body>
</html>
