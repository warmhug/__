<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; }
    .container {
      position: relative;
      width: 100vw; /* 100% < 100vw (if have body's default margin) */
      height: calc(100vw * 0.5625); /*16:9 aspect ratio*/
      box-sizing: border-box;
      border: 1px solid blue;
    }
    .text {
      height: 1vh;
    }
  </style>
</head>
<body>
  <p>Resize the window to see the effect.</p>
  <div class="container">
    <div class="text">Aspect ratio 计算结果精确</div>
  </div>
</body>
</html>
