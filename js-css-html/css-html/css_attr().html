<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  #test:after {
    content: attr(data-d);
  }
  @media screen { /* 用于打印，@media print */
    a:after {
      content: " (link to " attr(href) ") ";
    }
  }
  </style>
</head>
<body>
<!--
  css attr()、data-* attributes、：after{ content:' ' } 结合使用，数据展示，
  [参考一](http://davidwalsh.name/css-attr-content-l10n)、
  [参考二](http://css-tricks.com/css-content/)。
 -->

  <div id="test" style="margin:20px; width:100px; height:100px; border:1px solid #ccc" data-d="{{ _('This') }}"></div>
  <a href="http://example.com">Visit our home page</a>
</body>
</html>
