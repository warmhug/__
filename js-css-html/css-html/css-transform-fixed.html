<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery-debug.js"></script>
  <style>
    header {
      background: #fff;
      height: 60px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 2px 2px 10px #000;
    }

    .container {
      height: 382px;
    }

    .page__popup {
      position: absolute;
      top: 100vh;
      z-index: 8;
      display: block;
      overflow-y: scroll;
      max-height: 100vh;
      width: 100%;
      height: 0;
      background: #ffffff;
    }

    .page__popup .js-action-btn {
      position: relative;
      bottom: -50px;
      transition: all 0.25s ease-in-out;
    }

    .page__popup--ease-in-bottom.visible {
      transition: height 0.25s ease-in-out;
      top: 54px;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .page__popup--ease-in-right {
      transform: translateX(100%);
      height: 100vh;
      top: 60px;
    }

    .page__popup--ease-in-right.visible {
      transition: transform 0.25s ease-in-out;
      transform: translateX(0);
    }

    .page__action-btn--visible .js-action-btn {
      background: red;
      width: 100%;
      height: 30px;
      position: fixed;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 7px 4px 10px rgba(0, 0, 0, 0.12);
    }

  </style>
  <script type='text/javascript'>
    $(window).load(function () {
      $(document).ready(function () {
        setTimeout(function () {
          $('.page__popup').addClass('visible');
        }, 1500);
      });
    });
  </script>
</head>
<body>
  <header>
    Heading
  </header>
  <div class="page__popup page__popup--ease-in-right page__action-btn--visible" style="height: 382px;">
    <div class="container">
    </div>
    <button class="js-action-btn">
  SELECT ROOMS
  </button>
  </div>
</body>

</html>
