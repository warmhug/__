<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>box-sizing</title>
  <style>
    .common {
      width: 300px;
      height: 100px;
      border: 2px solid red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div style="box-sizing: border-box; height: 40px; line-height: 40px; border: 1px solid red;">
  设置 border-box + line-height 时、不用设置 height
</div>

<div class="common">不是 border-box <br> 总宽度 = width + borderWidth</div>
<div class="common" style="box-sizing: border-box;">设置 border-box 后<br> 总宽度 = width</div>

<div class="common" style="padding: 20px;">
  不是 border-box 设置 padding 后 <br>
  总宽度 = width + borderWidth + padding
</div>
<div class="common" style="padding: 20px; box-sizing: border-box;">
  设置 border-box + padding 后 <br>
  总宽度 = width
</div>
</body>
</html>
