<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .container {
      position: relative;
      width: 200px;
      margin: 20px;
    }
    .title {
      position: relative;
      height: 30px;
      border: 1px solid red;
    }
    .content {
      position: relative;
      height: 100px;
      /*border: 1px solid blue;*/
      background-color: #ddd;
    }
    .cm {
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <h2>子元素的 margin 设置影响父元素位置</h2>
  <div class="container">
    <div class="title">title</div>
    <div class="content">
      <div class="cm">
        给父容器 .content 加上 border 或 padding 等样式后，父容器所在位置就是预期的了！
      </div>
    </div>
  </div>
</body>
</html>
