<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>fluid_layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    *{margin:0; padding:0;}
    ul,ol,li{list-style-type:none;}

    ul li{  display:-webkit-box; }
    ul li a{  display:-webkit-box; }
    ul li .left{  margin-right:10px; }
    ul li .right{  -webkit-box-flex:1; }
  </style>
</head>
<body>
    <ul>
      <li>
        <a href="#">
          <div class="left"> <img src="http://dummyimage.com/300x400" alt="" /> </div>
          <div class="right">
            <h3 class="d-title">包邮专柜</h3>
            <p class="d-price"><em class="h">￥4998.00</em> <del>￥888</del> </p>
            <p class="d-main"> <span class="d-num">已售12563笔</span><span class="d-area">浙江 杭州</span></p>
          </div>
        </a>
      </li>
    </ul>
</body>
</html>
