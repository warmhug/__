<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Flexbox 1</title>
  <style>
    .flex-container, .fc {
      display: flex;
    }
    .flex-item:first-child {
      width: 100%;
      background-color: red;
      margin-right: 10px;
    }
    .fc { border: 1px solid blue; padding: 2px; }
    .fi { flex: 1; white-space: nowrap; }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      100% 宽度
    </div>
    <div class="flex-item">内容宽度自适应</div>
  </div>
  <div class="clearfix" style="width: 200px">
    <div style="float: left;">内容宽度过大过大</div>
    <div style="float: right">内容宽度过大过大</div>
  </div>
  <div class="fc" style="width: 200px">
    <div class="fi f1" style="background: gray;">内容宽度过大过大</div>
    <div class="fi f2" style="background: gold;">内容宽度过大过大</div>
  </div>
</body>
</html>
