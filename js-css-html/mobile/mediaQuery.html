<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>mediaQuery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- 0.5 scale for hd -->
<!-- <meta name="viewport" content="initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no" /> -->

<!--<script src="http://zeptojs.com/zepto.js"></script>-->
<!--<link href="css.css" rel="stylesheet" media="screen and (width:768px)" />-->
<style>
  .media{
    display: none;
    position:relative;
    margin: 10px;
    height: 30px;
    border: 1px solid #ccc;
  }
  @media screen and (max-width: 320px) {
    .s0{
      display: block;
    }
  }
  @media screen and (device-width: 320px) {
    .s1{
      display: block;
    }
  }
  @media screen and (device-width: 768px){
    .s2{
      display: block;
    }
  }
  @media screen and (orientation:portrait){
    .s3{
      display: block;
    }
  }
  @media screen and (orientation:landscape){
    .s4{
      display: block;
    }
  }
</style>
<style>
  @media only screen and (min-device-width: 320px){
    /*  iPhone 3 */
  }
  @media only screen and (min-device-width: 320px)and (-webkit-min-device-pixel-ratio: 2) {
    /* iPhone 4, 5c,5s, 所有iPhone6的放大模式，个别iPhone6的标准模式 */
  }
  @media only screen and (min-device-width: 375px)and (-webkit-min-device-pixel-ratio: 2) {
    /* 大多数iPhone6的标准模式 */
  }
  @media only screen and (min-device-width: 375px)and (-webkit-min-device-pixel-ratio: 3) {
    /* 所有 iPhone6+ 的放大模式 */
  }
  @media only screen and (min-device-width:412px) and (-webkit-min-device-pixel-ratio: 3) {
    /* 所有iPhone6+的标准模式,414px写为412px是由于三星Nexus 6为412px，可一并处理 */
  }
  </style>
</head>
<body>
  <div class="media s0">max 320 width</div>
  <div class="media s1">iphone 320 width</div>
  <div class="media s2">ipad 768 width</div>
  <div class="media s3">portrait screen</div>
  <div class="media s4">landscape screen</div>
</body>
</html>
