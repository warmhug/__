<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>scroll demo</title>
  <style>
  html,
  body {
    height: 100%;
  }
  body {
    margin: 0;
    background-color: #f5f5f9;
  }
  .login-container {
    height: 100%;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-flow: column;
            flex-flow: column;
  }
  .login-container .header img {
    min-height: 50px;
    width: 100%;
  }
  .login-container .list {
    -webkit-box-flex: 1;
    -webkit-flex: 1 1 auto;
            flex: 1 1 auto;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    min-height: 1px;
    list-style: none;
    margin: 0;
    padding: 0;
    padding-left: 15px;
  }
  .login-container .list li {
    padding: 7px 0;
    line-height: 1.5;
    border-bottom: 1px solid #ddd;
  }
  .login-container .list li.active {
    padding-right: 40px;
    position: relative;
  }
  .login-container .list li.active:after {
    content: '✅';
    display: block;
    height: 24px;
    width: 24px;
    position: absolute;
    top: 24%;
    right: 5px;
  }
  .login-container .footer {
    margin: 15px;
  }
  .login-container .footer .button {
    display: block;
    width: 100%;
    outline: 0 none;
    -webkit-appearance: none;
    box-sizing: border-box;
    text-align: center;
    font-size: 18px;
    height: 47px;
    line-height: 47px;
    overflow: hidden;
    text-overflow: ellipsis;
    word-break: break-word;
    white-space: nowrap;
    color: #000;
    background-color: #fff;
    border-radius: 5px;
    border: none;
    margin-bottom: 16px;
  }
  .login-container .footer .button-primary {
    color: #fff;
    background-color: #108ee9;
  }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="https://dummyimage.com/750x300/eee/f0f" alt="" />
    </div>
    <ul id="J_list" class="list">
      <li class="J_listitem active">
        使用 <a href="https://github.com/less/less-plugin-autoprefix">https://github.com/less/less-plugin-autoprefix</a> 工具来给 less 文件自动添加 prefix 来兼容浏览器！
        命令是 <code>lessc scroll1.less --autoprefix="iOS > 7, android > 4"</code>
      </li>
      <li class="J_listitem active active active aaa">
        <span><div><b>测试 parentNode</b></div></span>
        你好哒哒哒哒哒哒多多多多多多多多多多多多多多多多多哒哒哒哒哒哒多多
      </li>
      <li class="J_listitem">测试</li>
      <li class="J_listitem">测试</li>
    </ul>
    <div class="footer">
      <button class="button button-primary" type="submit">确认</button>
      <button class="button">取消</button>
    </div>
  </div>
  <script>
    var listContainer = document.getElementById('J_list');
    function getTarget(node) {
      var isTarget = function(ele) {
        return ele.tagName.toLocaleLowerCase() === 'li' && ele.className.indexOf('J_listitem') > -1;
      }
      if (isTarget(node)) {
        return node;
      }
      do {
        node = node.parentNode;
      } while(!isTarget(node));
      return node;
    }
    function removeClass(ele, cls) {
      var clsArr = ele.className.split(' ');
      for (var index = 0; index < clsArr.length; index++) {
        var cl = clsArr[index];
        if (cl === cls) {
          clsArr.splice(index--, 1);
        }
      }
      ele.className = clsArr.join(' ');
      return ele;
    }
    listContainer.addEventListener('click', function(ev) {
      var ele = ev.target || ev.srcElement;
      ele = ele !== this && getTarget(ele);
      var items = Array.prototype.slice.call(this.getElementsByClassName('J_listitem'))
      for (var index = 0; index < items.length; index++) {
        removeClass(items[index], 'active');
      }
      if (ele) {
        ele.className = ele.className + ' active';
      }
    });
  </script>
</body>
</html>
