<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    form:invalid, input:invalid {
      border: 1px dashed red;
    }
    input:invalid:required {
      background-image: linear-gradient(to right, pink, lightgreen);
    }
    .error { display: none; }
    #text:invalid + .error { display: block; }
    #date::after {
      content: 'text/number等input不支持伪元素';
      display: block;
      width: 50px;
    }
    input:valid {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <a href="http://warmhug.github.io/2015/04/10/html-form.html">
    html form 用法全解析
  </a>、
  <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation">
    原生 form 验证
  </a>
  <hr>
  <!-- onsubmit 的 return 不能少 -->
  <form id="form" action="" onsubmit="return formCheck()">
    文本 <input type="text" pattern="[A-Za-z]{3}" id="text" name="text" required />
    <span class="error">格式不符合</span>
    数字 <input type="number" name="number" min="0" step="0.01" value="1" id="num">
    邮箱 <input type="email" name="email">
    搜索 <input type="search" name="search" results="5" autosave="saved-searches">
    <br />
    type="range" <input type="range" id="range" name="range">
    <output for="range" id="output"></output>
    <br />
    <input type="tel" name="tel">
    <input type="url" name="url">
    <input type="date" name="date" id="date">
    <input type="datetime-local" name="datetime-local">
    <input type="month" name="month">
    <input type="time" name="time">
    <input type="week" name="week">
    <br /><br />
    <input type="button" value="btn (不会触发表单验证)" onclick="formSubmit()">
    <button onclick="formSubmit()">只有一个 button 会验证</button>
    <input type="submit" value="Send" onclick="formSubmit()">
  </form>
  <script>
    const text = document.getElementById('text')
    text.addEventListener('input', function (event) {
      console.log(text.validity);
    })
    function formCheck(e) {
      console.log('onsubmit', text, e);
      return false
      return true
    }
    function formSubmit(e) {
      console.log('submit', e);
      // document.getElementById("form").submit()
    }
  </script>
</body>
</html>
