<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>float layout</title>
  <style>
    body {
      margin: 0;
    }
    .clearfix::after {
      display: block;
      content: "";
      clear: both;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
    }
    .sidebar, .sidebar2 { 
      width: 200px;
      background: #9ff;
    }
    .sidebar { float: left; }
    .sidebar2 { float:right; }
    .content { margin:0 205px; background:#cff;}
  </style>
</head>
<body>
  <div class="container">
    <div class="main1">
      <div class="sidebar">This is the sidebar</div>
      <div class="sidebar2">This is the sidebar2</div>
      <div class="content">3列固定宽度居中+头部+导航——</div>
    </div>
  </div>
</body>
</html>
