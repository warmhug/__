<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>flex-vertical-scroll</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #container {
    height: 100%;
    width: 50%;
    background-color: rgb(124, 233, 233);
    display: flex;
    flex-direction: column;
  }
  #container header {
    background-color: gray;
  }
  #container article {
    flex: 1 1 auto;
    overflow-y: auto;
    min-height: 0px;
  }
  #container footer {
    background-color: gray;
  }
</style>
</head>
<body>
  <section id="container" >
    <header id="header">This is a header</header>
    <article id="content" >
      This is the content that can scroll!
      必须设置 html 的 height: 100%;

      <br />5<br />6<br />2<br />3<br />4<br />5<br />6<br />2<br />3<br />4<br />5<br />6
      <br />5<br />6<br />2<br />3<br />4<br />5<br />6<br />2<br />3<br />4<br />5<br />6
    </article>
    <footer id="footer" >This is a footer</footer>
  </section>
</body>
</html>
