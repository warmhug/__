<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>图片在什么时候加载</title>
  <style type="text/css">
    .useless{
      background-image: url(http://dummyimage.com/300x200&text=00);
    }
    .normal {
      background-image: url(http://dummyimage.com/300x200&text=11);
    }
    .vHidden{
      background-image: url(http://dummyimage.com/300x200&text=33);
    }
    .none {
      display: none;
      background-image: url(http://dummyimage.com/300x200&text=22);
    }
    .parentNone{
      background-image: url(http://dummyimage.com/300x200&text=44);
    }
  </style>
</head>
<body>
  <pre>
  从网络请求中看出：没有用到的 CSS 和 父容器的 display 为 none 时，css 里引用的图片不加载。
  </pre>
  <div class="normal"></div>
  <div style="visibility: hidden;">
    <div class="vHidden"></div>
  </div>
  <div class="none"></div>
  <div style="display: none;">
    <div class="parentNone"></div>
  </div>
  <div style="display: none;">
    <img src="http://dummyimage.com/300x200&text=55">
  </div>
</body>
</html>
