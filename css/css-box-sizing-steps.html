<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>box-sizing 对 steps 组件影响</title>
  <style>
    .steps-item, .steps-item * {
      box-sizing: border-box;
    }
    .steps-item {
      position: relative;
      padding-left: 40px;
      min-height: 50px;
    }
    .steps-item-line {
      position: absolute;
      left: 12px;
      top: 0;
      width: 1px;
      height: 100%;
      padding: 27px 0 4px;
    }
    .steps-item-icon {
      position: absolute;
      left: 0;
      z-index: 1;
      overflow: hidden;
      background-color: white;
    }
    .steps-item-icon, .steps-item-icon img {
      width: 24px;
      height: 24px;
    }
    .steps-item-line:after {
      display: block;
      content: '';
      z-index: 0;
      width: 1px;
      height: 100%;
      background-color: #108ee9;
    }
    .steps-item-content {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="vertical">
    <div class="steps-item step1">
      <div class="steps-item-line"></div>
      <div class="steps-item-icon">
        <img src="https://zos.alipayobjects.com/rmsportal/dWPGltvdjaanrRd.png" alt="">
      </div>
      <div class="steps-item-content">
        我是标题 <br>
        <small>如果去掉 border-box 设置，我左边的 竖线 上下留的缝隙、将实现不了！</small>
      </div>
    </div>
    <div class="steps-item step2">
      <div class="steps-item-icon">
        <img src="https://zos.alipayobjects.com/rmsportal/KkwxfwZGLDeWrWN.png" alt="">
      </div>
      <div class="steps-item-content">
        步骤 <br> <small>this is summary text</small>
      </div>
    </div>
  </div>
</body>
</html>
