<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>hl extension popup</title>
<style>
  body {
    width: 400px;
  }
  #setProxy {
    display: flex;
    align-items: center;
    justify-content: right;
  }
  .process td {
    padding: 1px 3px;
    font-family: sans-serif;
    font-size: 10pt;
    margin-top: 1px;
    white-space: nowrap;
  }
</style>
</head>
<body>
<div id="setProxy">
  系统代理控制
  <button style="margin: 0 10px;">no</button>
  <button style="margin-right: 10px;">whistle</button>
  <button style="margin-right: 10px;">clash</button>
  <button style="margin-right: 10px;">temu</button>
</div>
<button id="resizeWindow">窗口尺寸</button>
<button id="reloadPage" style="margin: 10px;">单击销毁/双击重新加载</button>
<button id="snapshot">页面截图</button>
<fieldset id="powerOps">
  <legend>电源模式: </legend>
  <input type="radio" id="radio-1" name="power" value="display">
  <label for="radio-1">屏幕常亮</label>
  <input type="radio" id="radio-2" name="power" value="system">
  <label for="radio-2">应用运行(屏幕关闭)</label>
  <input type="radio" id="radio-3" name="power" value="default">
  <label for="radio-3">操作系统默认</label>
</fieldset>
<div class="process" style="display: none;">
  <div class="title"><b>Process Monitor</b></div>
  <div id="process-list"><i>Loading...</i></div>
  <div id="buttons">
    <input type="button" value="End Process" id="killProcess" />
  </div>
</div>
<div id="cmds" style="margin: 10px 0;"></div>
<div id="injectCode" style="margin: 10px 0;"></div>

<script src="./common.js"></script>
<script src="./popup.js"></script>
</body>
</html>
