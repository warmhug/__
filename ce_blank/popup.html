<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>hl extension popup</title>
  <style>
    #clipTxt {
      min-height: 300px;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <textarea id="clipTxt"></textarea>
  <fieldset id="powerOps">
    <legend>电源模式: </legend>
    <input type="radio" id="radio-1" name="power" value="display">
    <label for="radio-1">屏幕常亮</label>
    <input type="radio" id="radio-2" name="power" value="system">
    <label for="radio-2">应用运行(屏幕关闭)</label>
    <input type="radio" id="radio-3" name="power" value="default">
    <label for="radio-3">操作系统默认</label>
  </fieldset>
  <script src="assets/jquery.min.js"></script>
  <script src="assets/jquery-ui.min.js"></script>
  <script src="./popup.js"></script>
</body>
</html>
