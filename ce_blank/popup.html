<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>hl extension popup</title>
  <style>
    body {
      width: 400px;
    }
  </style>
</head>
<body>
<div id="cmds"></div>
<div id="injectCode" style="margin: 10px 0;"></div>
<button id="reloadPage" style="margin: 10px;">刷新页面(销毁再加载)</button>
<button id="openProxy" style="margin-right: 10px;">proxy</button>
<button id="openNativeApp" style="margin-right: 10px;">native</button>
<button id="resizeWindow">窗口尺寸</button>
<fieldset id="powerOps">
  <legend>电源模式: </legend>
  <input type="radio" id="radio-1" name="power" value="display">
  <label for="radio-1">屏幕常亮</label>
  <input type="radio" id="radio-2" name="power" value="system">
  <label for="radio-2">应用运行(屏幕关闭)</label>
  <input type="radio" id="radio-3" name="power" value="default">
  <label for="radio-3">操作系统默认</label>
</fieldset>
<script src="./common.js"></script>
<script src="./popup.js"></script>
</body>
</html>
