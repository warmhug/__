<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTool</title>
  <link rel="stylesheet" href="./toastui-editor.min.css">
  <style>
    body {
      margin: 0;
    }
    .main .notes {
      position: relative;
      background-color: rgba(255,255,255,0.1);
      font-size: 14px;
      padding: 0 10px;
    }
    .main .notes a {
      color: blue;
      cursor: pointer;
      display: inline-block;
      margin: 2px 4px 2px 0;
    }
    #notesText {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="tuiEditor"></div>
    <div class="notes">
      <small>
        <a id="ip" target="_blank"></a>
        <a id="syncInter" href="chrome://sync-internals/">chrome://sync</a>
        chrome://about/
        <a id="notesLoad">load</a>
        <a id="changeNote">换一个</a>
      </small>
      <div id="notesTxt">notesContent</div>
    </div>
  </div>
  <script src="./idb-keyval@5.0.2.js"></script>
  <script src="./toastui-editor-all.js"></script>
  <script src="../../common.js"></script>
  <script src="./index.js"></script>
</body>
</html>
