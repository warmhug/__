<html>
<head>
  <meta charset="UTF-8" />
  <title>我的Tab</title>
  <link rel="stylesheet" href="assets/bootstrap.css">
  <link rel="stylesheet" href="assets/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="blank.css">
</head>
<body>
  <img class="pageBgImg" src="https://gw.alipayobjects.com/zos/rmsportal/RxMbdtGwmMUIVsXRiLyJ.jpg">
  <div id="bookmarks"></div>

  <!-- container / wrapper 等命名与 bootstrap 等框架冲突！ -->
  <div class="ce-wrapper">
    <div class="iframe-wrap" id="sideIframe">
      <a class="iframe-title" href="" target="_blank"></a>
      <iframe
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-top-navigation allow-top-navigation-by-user-activation"
      >
      </iframe>
    </div>
    <div class="major">
      <ul class="nav nav-tabs" id="eTabs" role="tablist"></ul>
      <div class="tab-content" id="eTabContent"></div>
    </div>
  </div>

  <div id="translateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="iframe-wrap google">
          <a class="iframe-title" href="" target="_blank"></a>
          <iframe
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-top-navigation allow-top-navigation-by-user-activation"
          >
          </iframe>
        </div>
        <div class="block">
          <h4>文字剪贴板 <small id="clipCmd"></small></h4>
          <textarea id="clipTxt" placeholder="可以编辑修改，会自动保存到chrome storage中"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/jquery.min.js"></script>
  <script src="assets/jquery-ui.min.js"></script>
  <script src="assets/bootstrap.js"></script>

  <script src="common.js"></script>
  <script src="js/blank.js"></script>
  <script src="js/bookmarks.js"></script>
  <script src="js/misc.js"></script>
 </body>
</html>
